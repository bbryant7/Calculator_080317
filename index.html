<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Math Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <h1> The Math Machine </h1>
    <h2> Let's do math together! </h2>
    <div id="calculator">

      <div id = "input">

      </div>

      <button type=button class="button" id="clear">
      Clear</button>

      <button type=button class="button" value=".">
      .</button>

      <button type=button class="button operator" id="add" value="+">
      +</button>

      <button type=button class="button" value="7">
      7</button>

      <button type=button class="button" value="8">
      8</button>


      <button type=button class="button" value="5">
      5</button>

      <button type=button class="button operator" id="sub" value="-">
      -</button>

      <button type=button class="button" value="4">
      4</button>

      <button type=button class="button" value="5">
      5</button>

      <button type=button class="button" value="6">
      6</button>

      <button type=button class="button operator" id="prod" value="*">
      *</button>

      <button type=button class="button" value="1">
      1</button>


      <button type=button class="button" value="2">
      2</button>

      <button type=button class="button" value="3">
      3</button>

      <button type=button class="button operator" id="div" value="/">
      /</button>

      <button type=button class="button" value="0">
      0</button>

      <button type="button" id="submit" class="button">
      DO DA MATH !</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
