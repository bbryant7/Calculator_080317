<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Math Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <!-- fonts go here -->
</head>

<body>
  <div id="wrapper">
    <h1> The Math Machine </h1>
    <h2> Let's do math together! </h2>
    <div id="calculator">

      <div id = "input">
        <h1>Place holder </h1>
      </div>

      <div id="clear">
        <h1> Clear </h2>
      </div>

      <div class="button">
        <h1> . </h2>
      </div>

      <div class="operator">
        <h1> + </h2>
      </div>

      <div class="button">
        <h1> 7 </h2>
      </div>

      <div class="button">
        <h1> 8 </h2>
      </div>

      <div class="button">
        <h1> 9 </h2>
      </div>

      <div class="operator">
        <h1> - </h2>
      </div>

      <div class="button">
        <h1> 4 </h2>
      </div>

      <div class="button">
        <h1> 5 </h2>
      </div>

      <div class="button">
        <h1> 6 </h2>
      </div>

      <div class="operator">
        <h1> * </h2>
      </div>

      <div class="button">
        <h1> 1 </h2>
      </div>

      <div class="button">
        <h1> 2 </h2>
      </div>

      <div class="button">
        <h1> 3 </h2>
      </div>

      <div class="operator">
          <h1> / </h2>
      </div>

      <div class="button">
          <h1> 0 </h2>
      </div>

      <div id="submit">
          <h1> Do da Math! </h2>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
